<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور | Dentalis</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --bg: #F5F7FA;
            --text: #1D1D1F;
            --white: #FFFFFF;
            --gray: #8E8E93;
            --error: #FF3B30;
            --success: #34C759;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 60px;
        }

        h2 {
            margin-bottom: 10px;
            color: var(--text);
            font-size: 24px;
        }

        p {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E5E5EA;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: inherit;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0066CC;
        }

        .btn:disabled {
            background-color: #A1C6EA;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background-color: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.3);
            display: block;
        }

        .message.success {
            background-color: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid rgba(52, 199, 89, 0.3);
            display: block;
        }

        .app-link {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #E5E5EA;
            font-size: 14px;
        }

        .app-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Dentalis Logo">
        </div>
        
        <h2>إعادة تعيين كلمة المرور</h2>
        <p id="instruction-text">أدخل كلمة المرور الجديدة لحسابك لتتمكن من تسجيل الدخول إلى تطبيق Dentalis.</p>

        <!-- Loading State for Initial Token Check -->
        <div id="initial-loader" style="display: none; padding: 30px 0;">
            <div class="loader" style="display: block; width: 40px; height: 40px; border-top-color: var(--primary); border-color: #E5E5EA; border-top-color: var(--primary); margin: 0 auto;"></div>
            <p style="margin-top: 15px;">جاري التحقق من الرابط...</p>
        </div>

        <!-- Form -->
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="password">كلمة المرور الجديدة</label>
                <input type="password" id="password" required minlength="6" placeholder="6 أحرف على الأقل">
            </div>
            <div class="form-group">
                <label for="confirm_password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm_password" required minlength="6" placeholder="أعد إدخال كلمة المرور">
            </div>
            
            <button type="submit" id="submit-btn" class="btn">
                <span id="btn-text">تحديث كلمة المرور</span>
                <div class="loader" id="btn-loader"></div>
            </button>
        </form>

        <div id="status-message" class="message"></div>

        <div class="app-link" id="app-redirect-section">
            <p style="margin-bottom: 5px;">تستخدم الجوال؟</p>
            <a href="#" id="open-app-btn">فتح في تطبيق Dentalis</a>
        </div>
    </div>

    <!-- YOU MUST REPLACE THESE WITH YOUR ACTUAL SUPABASE URL AND ANON KEY -->
    <script>
        // --- 1. CONFIGURATION ---
        // TODO: The user must replace these values from their Supabase Project Settings -> API
        const SUPABASE_URL = 'https://qvkfrjvvuhhmfdxmjvei.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2a2ZyanZ2dWhobWZkeG1qdmVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NDg0OTMsImV4cCI6MjA4NjEyNDQ5M30.pOv3HUqYCrQJRYJhb2qlN_Gw83L2xUZ1stWWbXyjDWQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // ------------------------

        const form = document.getElementById('reset-form');
        const initialLoader = document.getElementById('initial-loader');
        const statusMsg = document.getElementById('status-message');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const openAppBtn = document.getElementById('open-app-btn');
        const appRedirectSection = document.getElementById('app-redirect-section');

        // Check for tokens in the hash
        const hash = window.location.hash;
        
        // Setup App Link URL if on mobile
        const appDeepLink = 'io.supabase.clinic://reset-password' + hash;
        openAppBtn.href = appDeepLink;

        // Simple Mobile Detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            // Auto-redirect to app if on mobile
            // We still show the form just in case the app isn't installed
            setTimeout(() => {
                window.location.href = appDeepLink;
            }, 500);
        } else {
            // Hide the app redirect section on desktop to avoid confusion
            appRedirectSection.style.display = 'none';
        }

        if (hash && hash.includes('access_token=')) {
            // We have a token! Show the form.
            form.style.display = 'block';
            
            // Note: Supabase JS client automatically picks up the session from the URL hash
            // when it initializes. By the time the user submits the form, the session is active.
        } else {
            // No token found
            document.getElementById('instruction-text').style.display = 'none';
            showMessage('رابط غير صالح أو منتهي الصلاحية. يرجى طلب استعادة كلمة المرور مرة أخرى من التطبيق.', 'error');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showMessage('كلمات المرور غير متطابقة', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('يجب أن لا تقل كلمة المرور عن 6 أحرف', 'error');
                return;
            }

            // Show loading
            setLoading(true);

            try {
                // Update the user's password using the active session created from the URL hash
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success!
                form.style.display = 'none';
                document.getElementById('instruction-text').style.display = 'none';
                showMessage('تم تحديث كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول من التطبيق.', 'success');
                
            } catch (err) {
                console.error(err);
                showMessage(err.message || 'حدث خطأ أثناء محاولة تغيير كلمة المرور.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function showMessage(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = 'message ' + type;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
